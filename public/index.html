<!DOCTYPE html>
<html>
<head>
  <title>BP-Boutique</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="hotel-icon.ico">
  <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body onready="App.refreshBalance()">
  <div id="navbar_container">
    <nav class="navbar navbar-default">
      <img class="pull-left" src="https://www.bp-3.com/wp-content/uploads/2017/02/logoWhite.svg" height="45px;" width="90px;">
      <div class="navbar-header pull-right">
        <h6 id="account"></h6>
       <span>Balance: <span id="balance"></span></span>
      </div>
    </nav>
    <nav class="navbar navbar-spacer"></nav>
  </div>
  <div class="container-fluid">
      <div class="row" style="text-align:center">
        <h3 >Available Reward Stays</h3>
      </div>
      <div class="table" style="text-align:left">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <table id="reward_offerings" class="table table-striped table-bordered">
            <thead class="thead-inverse">
              <tr>
                <th>City</th>
                <th>View</th>
                <th>Points</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr id="chicago">
                <td width="100px"><span>Chicago</span></td>
                <td width="200px"><img src="https://media-cdn.tripadvisor.com/media/photo-s/02/d1/fe/08/ivy-boutique-hotel.jpg" width="175px" height="150px"></img></td>
                <td width="100px"><span id="points_chicago">2000</span></td>
                <td width="100px"><a href='#' onclick="App.sendPoints(points_chicago)">Book</a></td>
              </tr>
              <tr id="Austin">
                <td width="100px"><span>Austin</span></td>
                <td width="200px"><img src="http://www.texasmonthly.com/wp-content/uploads/2017/03/AustinMotel-poolvibes-JackieLeeYoung.jpeg" width="175px" height="150px"></img></td>
                <td width="100px"><span id="points_austin">3000</span></td>
                <td width="100px"><a href='#' onclick="App.sendPoints(points_austin)">Book</a></td>
              </tr>
              <tr id="san_francisco">
                <td width="100px"><span>San Francisco</span></td>
                <td width="200px"><img src="https://www.stanfordcourt.com/images/homepage/slider-3-crop.jpg" width="175px" height="150px"></img></td>
                <td width="100px"><span id="points_sf">4000</span></td>
                <td width="100px"><a href='#' onclick="App.sendPoints(points_sf)">Book</a></td>
              </tr>
              <tr id="new_york">
                <td width="100px"><span>New York</span></td>
                <td width="200px"><img src="http://owegoo.com/wp-content/uploads/2014/06/LA-PISCINE-3.jpg" width="175px" height="150px"></img></td>
                <td width="100px"><span id="points_ny">6000</span></td>
                <td width="100px"><a href='#' onclick="App.sendPoints(points_ny)">Book</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="javascripts/app.js"></script>
<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
</html>
